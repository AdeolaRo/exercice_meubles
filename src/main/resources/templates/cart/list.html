<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4">Panier</h1>

    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>Nom du Meuble</th>
            <th>Quantit√©</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cartItem : ${cartItems}">
            <td th:text="${cartItem.furniture.name}"></td>
            <td th:text="${cartItem.quantity}"></td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{/cart/remove/{id}(id=${cartItem.id})}">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mb-3">
        <a class="btn btn-warning" th:href="@{/cart/clear}">Effacer le panier</a>
    </div>

    <div class="mt-4">
        <a class="btn btn-secondary" th:href="@{/furniture/list}">Retour aux meubles</a>
        <a class="btn btn-secondary" th:href="@{/}">Accueil</a>
    </div>
</div>

</body>
</html>
