<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajout au Panier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4">Ajout au Panier</h1>

    <form th:action="@{/cart/add}" method="post" class="row g-3">
        <input type="hidden" th:value="${furnitureId}" name="furnitureId"/>

        <div class="col-md-4">
            <label for="quantity" class="form-label">Quantit√© :</label>
            <input type="number" class="form-control" id="quantity" name="quantity" min="1" th:max="${quantity}" required/>
        </div>


        <div class="col-12">
            <form th:if="${stock} > 0" th:action="@{/cart/add}" method="post">
                <input type="hidden" name="id" th:value="${furnitureId}" />
            <button type="submit" class="btn btn-primary">Ajouter au panier</button>
            </form>

            <a class="btn btn-secondary" th:href="@{/furniture/list}">Retour aux meubles</a>
        </div>
    </form>

    <div class="mt-4">
        <a class="btn btn-secondary" th:href="@{/}">Accueil</a>
    </div>
</div>

</body>
</html>
