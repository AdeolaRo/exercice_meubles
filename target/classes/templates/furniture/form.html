<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajout de Meuble</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4">Ajout de Meuble</h1>

    <form th:action="@{/furniture/save}" th:object="${furniture}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}"/>

        <div class="col-md-6">
            <label for="name" class="form-label">Nom:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required/>
        </div>

        <div class="col-md-12">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
        </div>

        <div class="col-md-4">
            <label for="price" class="form-label">Prix:</label>
            <input type="number" class="form-control" id="price" step="0.01" th:field="*{price}" required/>
        </div>

        <div class="col-md-4">
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" class="form-control" id="stock" th:field="*{stock}" required/>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a class="btn btn-secondary" th:href="@{/furniture/list}">Retour Ã  la liste</a>
        </div>
    </form>

    <div class="mt-4">
        <a class="btn btn-secondary" th:href="@{/}">Accueil</a>
    </div>
</div>

</body>
</html>
